<!DOCTYPE HTML>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link rel="stylesheet"
              type="text/css"
              href="css/style.css"/>
    </head>
    <body>
        <ul class="nav-panel">
            <li>Gmail</li>
            <li>Images</li>
            <li class="navIcon"><img src="css/navIcon.png" alt="navIcon"></li>
            <li class="profPic"><img src="css/profPic.JPG" alt="profPic"></li>
        </ul>
        
        <div class="pageHeader">
            <div class="g" style=" color:blue">G</div>
            <div class="o" style=" color:red">o</div>
            <div class="o2" style=" color:yellow">o</div>
            <div class="g2" style=" color:blue">g</div>
            <div class="l" style=" color:green">l</div>
            <div class="e" style=" color:red">e</div>
        </div>
        
        <div class="form">
            <div class="searchbar">
                <input type="text"
                    name="searchbar"
                    id="searchbar"
                    placeholder="Search Google or type  a URL"/>
            </div>
            <div class="buttons">
                <button type="button" id="b1">Google Search</button>
                <button type="button" id="b2">I'm Feeling Lucky</button>
            </div>
        </div>
        
        <p>
            Google offered in: <mark>Filipino Cebuano</mark>
        </p>
        
        <footer>Philippines</footer>
        
    </body>
</html>
